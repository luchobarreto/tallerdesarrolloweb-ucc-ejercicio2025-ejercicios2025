<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./productos.css">
    <title>Document</title>
</head>
<body>
<header>
    ITF Store
</header>
<div class="links-container">
    <a href="./productos.html" class="active-link">Catálogo</a>
    <a href="./carrito.html">Carrito</a>
    <b id="cart-counter">0</b>
</div>
<aside>
    <form id="search-form">
        <fieldset>
            <legend>Búsqueda</legend>
            <label for="search-input">Buscar: </label>
            <input type="text" id="search-input" name="search" placeholder="Buscar...">
        </fieldset>
        <fieldset>
            <legend>Precios</legend>
            <label for="min-price-input">Mínimo: </label>
            <input type="number" name="minPriceInput" id="min-price-input">
            <label for="max-price-input">Máximo: </label>
            <input type="number" name="maxPriceInput" id="max-price-input">
        </fieldset>
        <fieldset>
            <legend>Categoría</legend>
            <label>
                <input type="checkbox" id="protectors" name="protectors" value="protectors"> Protectores
            </label>
            <label>
                <input type="checkbox" id="training" name="training" value="training"> Entrenamiento
            </label>
            <label>
                <input type="checkbox" id="doboks" name="doboks" value="doboks"> Doboks
            </label>
        </fieldset>
        <fieldset>
            <legend>Marca</legend>
            <select id="brand-select">
                <option value="">Seleccionar Marca</option>
            </select>
        </fieldset>
        <button>Buscar</button>
    </form>
    <button class="mt-6 btn-white" id="clear-filters">Limpiar Filtros</button>
</aside>
<main id="products-wrapper">
</main>
<footer>
    Copyright &copy; ITF Store 2025
</footer>
<script src="./tienda.js" type="module"></script>
<script src="./productos.js" type="module"></script>
</body>
</html>
