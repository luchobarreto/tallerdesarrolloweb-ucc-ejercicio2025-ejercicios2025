<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./productos.css">
    <title>Document</title>
</head>
<body>
<header>
    ITF Store
</header>
<aside>
    <fieldset>
        <legend>Búsqueda</legend>
        <label for="searchInput">Buscar: </label>
        <input type="text" id="searchInput" name="search" placeholder="Buscar...">
    </fieldset>
    <fieldset>
        <legend>Precios</legend>
        <label for="minPriceInput">Minimo: </label>
        <input type="number" name="minPriceInput" id="minPriceInput">
        <label for="maxPriceInput">Máximo: </label>
        <input type="number" name="maxPriceInput" id="maxPriceInput">
    </fieldset>
    <fieldset>
        <legend>Tipo de Productos</legend>
        <label>
            <input type="checkbox" name="protectores" value="protectores"> Protectores
        </label>
        <label>
            <input type="checkbox" name="Entrenamiento" value="entrenamiento"> Entrenamiento
        </label>
        <label>
            <input type="checkbox" name="doboks" value="doboks"> Doboks
        </label>
    </fieldset>
</aside>
<main>
    <div class="product-container">
        <img src="./images/cabezal-cerrado.webp" alt="">
        <p>Cabezal Cerrado</p>
    </div>
    <div class="product-container">
        <img src="./images/dobok.webp" alt="">
        <p>Dobok</p>
    </div>
    <div class="product-container">
        <img src="./images/escudo-potencia.webp" alt="">
        <p>Escudo Potencia</p>
    </div>
    <div class="product-container">
        <img src="./images/foco-con-dedos.webp" alt="">
        <p>Foco con Dedos</p>
    </div>
    <div class="product-container">
        <img src="./images/protectores-manos.webp" alt="">
        <p>Protectores de Manos</p>
    </div>
    <div class="product-container">
        <img src="./images/protectores-pie.webp" alt="">
        <p>Protectores de Pie</p>
    </div>
</main>
<div class="links-container"></div>
<footer>
    Copyright &copy; ITF Store 2025
</footer>
</body>
</html>
