<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Operaciones Matemáticas</title>
    <link href="https://fonts.googleapis.com/css?family=Inknut+Antiqua" rel="stylesheet" />
    <link href="miEstilo.css" rel="stylesheet" type="text/css" />
</head>
<body class="body-num">
<div class="centrado div-conver">
    <h1>Operaciones Matemáticas</h1>
    <form class="operacionesMat" onsubmit="return false;">
        <p>
            <input id="nums1" name="sum_num1" type="text" />
            +
            <input id="nums2" name="sum_num2" type="text" />
            =
            <span id="totalS" class="total" aria-live="polite"></span>
        </p>

        <p>
            <input id="numr1" name="res_num1" type="text" />
            -
            <input id="numr2" name="res_num2" type="text" />
            =
            <span id="totalR" class="total" aria-live="polite"></span>
        </p>

        <p>
            <input id="numm1" name="mul_num1" type="text" />
            x
            <input id="numm2" name="mul_num2" type="text" />
            =
            <span id="totalM" class="total" aria-live="polite"></span>
        </p>

        <p>
            <input id="numd1" name="div_num1" type="text" />
            /
            <input id="numd2" name="div_num2" type="text" />
            =
            <span id="totalD" class="total" aria-live="polite"></span>
        </p>
    </form>
</div>

<script src="misFunciones.js"></script>
<script src="operaciones_matematicas.js"></script>
</body>
</html>
